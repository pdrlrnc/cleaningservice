<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

<form th:action="@{/sign-up/save}"
      th:object ="${registrationDTO}"  method="POST">

    Username: <input type="text" th:field="*{username}" placeholder="username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
    <br>
    Password: <input type="password" th:field="*{password}" placeholder="password"> Should be at least 5 characters long and contain at least one uppercase letter and one number
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    <br>
    Email: <input type="text" th:field="*{email}" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
    <br>
    First name: <input type="text" th:field="*{firstName}" placeholder="first name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    <br>

    <button type = "submit">Sign up</button>

</form>
<div th:object="${usernameExists}" th:if="${usernameExists == true && param.error == null}">
    <p>Username already exists</p>
</div>
<div th:object="${emailExists}" th:if="${emailExists == true && param.error == null}">
    <p>Email already exists</p>
</div>
<br><br>
Already have an account? Sign in <a th:href="@{/login}">here</a>!
</body>
</html>
