<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(appointmentList)}">
    <table>
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Employee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointmentList}">
            <td th:text="${appointment.startDate}"></td>
            <td th:text="${appointment.endDate}"></td>
            <td th:text="${appointment.employee.name}"></td>
            <!-- Add other fields as needed -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Display a message if the appointment list is empty -->
<div th:if="${#lists.isEmpty(appointmentList)}">
    <p>No appointments found.</p>
</div>
<br><br>
<a  th:href="@{/}">Go back</a>

</body>
</html>
