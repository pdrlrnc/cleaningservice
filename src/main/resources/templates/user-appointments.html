<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your appointments</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(appointmentList)}">
    <table>
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Cleaner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointmentList}">
            <td th:text="${#temporals.format(appointment.startDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(appointment.endDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${appointment.employee.fullName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(appointmentList)}">
    <p>No appointments found.</p>
</div>
<br><br>
<a  th:href="@{/}">Go back</a>

</body>
</html>
